<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncMeet Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #cdffd8 20%, #94b9ff 90%);
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .nav-bar img {
            height: 30px;
        }

        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            padding: 20px;
        }

        .card {
            background: linear-gradient(to left, #cdffd8 20%, #94b9ff 90%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .card h1 {
            margin: 0 0 20px;
            font-size: 24px;
        }

        .sign-in-button {
            display: inline-block;
            background-color: #e5f7fa;
            border: 1px solid #666;
            border-radius: 10px;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sign-in-button:hover {
            background-color: #d4eefa;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <img src="/images/icon.png" alt="Logo">
        <div>

            <a href="./features.html">Features</a>
            <a href="./about.html">About</a>
            <a href="./cont.html">Contact Us</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h1>Welcome to SyncMeet!</h1>
            <a href="./sidepanel.html" class="sign-in-button">Sign In With Google</a>
            <p class="signup-link">Donâ€™t have an account? <a href="#">Sign up!</a></p>
        </div>
    </div>
</body>
</html>
